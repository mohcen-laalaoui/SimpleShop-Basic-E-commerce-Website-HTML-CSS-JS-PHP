<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/slogo.png">
    <link rel="stylesheet" href="login.css">
    <script src="Login.js"></script>
    <title>Log in</title>
</head>

<body>
    <div id="header">
        <h1>Bienvenue</h1>
        <div class="a">
            <form name="form_login" action="login.php" method="post" onsubmit=" return validation_login()">
                <table border="0" width="25%" height="25%">
                    <tr>
                        <td colspan="5"><img src="Images/liii.png" width="200px" class="im" height="150px"
                                style="margin-left: 25%;"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="b" id="email" type="email" name="Email" value="" size="100%"
                                placeholder="E-mail"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="b" id="password" type="password" name="Password" value="" size="100%"
                                placeholder="Mot de passe"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input onclick=" return validation_login()" class="button" type="submit" name="login"
                                value="Log In">
                            <input class="button" type="reset" name="" value="Reset">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a href="inscription.html"><input type="button" name="Sign up" value="Sign up" class="sign">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
